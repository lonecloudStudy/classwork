<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="panel">
    <div class="center">
        <img src="images/reg_logo.png">
    </div>
    <div class="reg">

        <div class="content">
            <form id="registerForm">
                <ul>
                    <li>
                        <div class="inputContent">
                            <i class="iUser"></i>
                            <input type="text" placeholder="登录名" id="usernmae" name="username">
                        </div>
                    </li>
                    <li>
                        <div class="inputContent">
                            <i class="iPwd"></i>
                            <input type="text" placeholder="密码" name="password">
                        </div>
                    </li>
                    <li>
                        <div class="inputContent">
                            <i class="iPwd"></i>
                            <input type="text" placeholder="确认密码" name="rePassword">
                        </div>
                    </li>
                    <li>
                        <div class="inputContent">
                            <i class="iEmail"></i>
                            <input type="text" placeholder="电子邮箱" name="email">
                        </div>
                    </li>
                    <li>
                        <div class="inputContent">
                            <i class="iName"></i>
                            <input type="text" placeholder="大于等于两个汉字的真实姓名" name="fullname">
                        </div>
                    </li>
                    <li>
                        <div class="inputContent">
                            <i class="iID"></i>
                            <input type="text" placeholder="身份证号码" name="idcard">
                        </div>
                    </li>
                </ul>
                <div class="readMe">
                    <input type="checkbox" name="" id="">
                    <span>我已阅读并同意 99yx.com</span>
                    <a href="#">《用户协议》</a>
                </div>
            </form>
            <button class="submitBtn" id="register"> 完成注册</button>
        </div>
        <div class="right">
            <div class="loginText">
                已有99yx.com登录名？<a href="login.html">立即登录</a>
            </div>
            <div class="toQQ">
                使用其他账号登录:
                <img src="images/qq.png" alt="" class="connectImg">
                <img src="images/weibo.png" alt="" class="connectImg">
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>Copyright © 1998-2015 99YX.COM All rights reserved 久久游戏 版权所有<br>
        粤网文[2014]0801－301号 备案号：粤ICP备14067205号-5 增值电信业务经营许可证：粤B2-20060143
    </p>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
