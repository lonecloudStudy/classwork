<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="page">
    <div class="logo">
        <img src="images/logo.png"/>
        <h1>用户登录</h1>
    </div>
    <div class="content">
        <div class="loginContent">
            <ul class="tab">
                <li class="tab_item active"><a href="#"><span>用户登录</span></a></li>
                <li class="tab_item"><a href="register.html"><span>注册新用户</span></a></li>
            </ul>
            <div>
                <div class="loginInput">
                    <ul>
                        <li>
                            <div class="inputContent">
                                <i class="iUser"></i>
                                <input type="text" placeholder="登录名">
                            </div>
                        </li>
                        <li>
                            <div class="inputContent">
                                <i class="iPwd"></i>
                                <input type="text" placeholder="密码">
                            </div>
                        </li>
                        <li>
                            <label for="remMe" class="remMe">
                                <input type="checkbox" name="" id="remMe">自动登录
                            </label>
                            <a href="#">忘记密码?</a>
                        </li>
                        <li>
                            <button class="loginBtn"> 登录</button>
                        </li>
                        <li>
                            <div class="toQQ">
                                使用其他账号登录:
                                <img src="images/qq.png" alt="" class="connectImg">
                                <img src="images/weibo.png" alt="" class="connectImg">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

        </p>
    </div>
</div>

</body>
</html>
